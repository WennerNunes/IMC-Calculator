<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BMI calculator </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

<main class="container">
   
  <form onsubmit="return calcular(event)">

   <h1> Calculate your BMI </h1>
   <label class="label-form"> Enter your Weight </label> <br/>
   <input class="input-box" type="text" name="peso" id="peso" placeholder="Example 65"/> <br/><br/>

   <label class="label-form"> Enter your Height </label> <br/>
   <input class="input-box" type="text" name="altura" id="altura" placeholder="Example 1.90"/> <br/><br/>

   <input class="submit-box" type="submit" value="Calculate BMI">

  </form>

  <div class="result-text" id="resultado"> </div>

</main>

    <script src="script.js"> </script>
</body>
</html>
